<script>
    let requestURL = 'music.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
            dataReportStatus(JSON.parse(request.responseText));
        }
    };
    request.open("GET", requestURL, true);
    request.send();

    function dataReportStatus(data) {
        let music = '';
        for (let i = 0; i < data.length; i++) {
            music += '<div class="col-md-2 p-1 my-2 cs"><img src=' + data[i].image + " class='rounded shadow responsive' width='150px'><br><br><h5>" + data[i].song + "</h5><p style='color:rgb(182, 177, 177);''>" + data[i].artist + '</p></div>';

        }
        document.getElementById("music").innerHTML = music;
    }
</script>
